    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background-color: white;
          z-index: 9999;
          overflow: visible !important;
        }
        
        /* Reset specific styles for printing */
        .print-hidden {
          display: none !important;
        }
        
        /* Thermal Printer Specifics */
        .print-thermal {
          width: 80mm !important;
          max-width: 80mm !important;
          font-size: 11px !important;
          padding: 5px !important;
        }
        .print-thermal h1 { font-size: 16px !important; }
        .print-thermal h2 { font-size: 14px !important; }
        .print-thermal h3 { font-size: 12px !important; }
        .print-thermal .grid-cols-2 { grid-template-columns: 1fr !important; gap: 10px !important; }
        .print-thermal table { font-size: 10px !important; }
        
        @page {
          size: auto;
          margin: 0mm;
        }
      }
    </style>
