    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      /* Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background-color: white;
          z-index: 9999;
          overflow: visible !important;
        }
        
        /* Reset specific styles for printing */
        .print-hidden {
          display: none !important;
        }
        
        /* Thermal Printer Specifics */
        .print-thermal {
          width: 80mm !important;
          max-width: 80mm !important;
          font-size: 11px !important;
          padding: 5px !important;
        }
        .print-thermal h1 { font-size: 16px !important; }
        .print-thermal h2 { font-size: 14px !important; }
        .print-thermal h3 { font-size: 12px !important; }
        .print-thermal .grid-cols-2 { grid-template-columns: 1fr !important; gap: 10px !important; }
        .print-thermal table { font-size: 10px !important; }
        
        @page {
          size: auto;
          margin: 0mm;
        }
      }
    </style>
